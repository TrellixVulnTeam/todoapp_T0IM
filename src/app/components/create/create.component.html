<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="g-title">CREATE DUTY</span>
                    <form [formGroup]="dutyForm" (ngSubmit)="addDuty()">
                        <div class="mb-4">
                            <input formControlName="Name" type="text" class="form-control form-control-lg" placeholder="Duty description" required>
                            <div class="text-danger text-start ps-2" *ngIf="dutyForm.get('Name')?.value.length == 0 && dutyForm.get('Name')?.touched">
                                <span>This field is <strong>required</strong>.</span>
                            </div>
                        </div>
                        <button class="btn btn-secondary btn-lg float-start" routerLink="/">BACK</button>
                        <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="dutyForm.invalid">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
